<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo" id="logo" >
        <h1>Toboolist</h1>   
    </header>
    <main>
        <div class="frame">
            <div class="buttons">
                <input type="button" value="Add Task" class="buttons" id="task-btn">
                <input type="button" value="Add Section" class="buttons" id="section-btn">
            </div>
            <hr>
            <section class="task-sect">
                <h2>New Task</h2>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </section>
            <section class="task-sect">
                <h2>Today</h2>
                <ul>
                    <li>Recruiting blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>
            </section>
            <section class="task-sect">
                <h2>Upcoming</h2>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </section>
            
        </div>
    </main>
</body>
</html>
